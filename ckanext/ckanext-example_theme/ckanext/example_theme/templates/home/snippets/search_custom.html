{% ckan_extends %} {% block search_custom %}


{% set tags = h.get_facet_items_dict('tags', limit=3) %}


<form id="searchForm" class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">

    <div class="search-input form-group search-giant" >
        <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off" placeholder="{{ _('Search dataset (E.g. environment)') }}"
        />
        <button type="submit">
        <i class="fa fa-search"></i>
        <span class="sr-only">{{ _('Search') }}</span>
      </button>
    </div>
</form>
<div class="search-buttons" id="viewAllDatasets">
    <a class="btn data-btn btn-right btn-orange ga-view-dataset-list" href="/search">
      <img class="button-icon" src="/base/images/View-eye.svg">
      {{ _('View All Datasets') }}
    </a>
  </div>
{% endblock %}
