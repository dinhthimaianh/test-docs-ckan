<!-- Carousel

 <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 400px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="max-height:400px;">
        <div class="item active">
            <img src="{{ h.url_for_static('/base/images/bg-timkiem.png') }}">
            <div class="container">
                <div class="carousel-caption" style="bottom: 70%;  ">
                    <h2 class="custom-h2-carousel">{{ _('Open Data') }}</h2> 
                </div>
            </div>
        </div>
        <div class="item">
            <img src="{{ h.url_for_static('/base/images/bg-timkiem.png') }}">
            <div class="container">
                <div class="carousel-caption" style="bottom: 70%" >
                    <h2 class="custom-h2-carousel">{{ _('Open Data') }}</h2>
                </div>
            </div>
        </div>
        <div class="item">

            <div class="container">
                <div class="carousel-caption" style="bottom: 70%">
                    <h2 class="custom-h2-carousel">{{ _('Open Data') }}</h2>
                </div>
            </div>
        </div>
    </div>



    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
